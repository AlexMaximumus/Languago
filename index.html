<!DOCTYPE html>
<html>
<head>
    <title>日本語 Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран
        
        // Применяем цвета темы Telegram
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor);
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor);
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.backgroundColor);
        document.documentElement.style.setProperty('--tg-theme-link-color', '#e74c3c');
        document.documentElement.style.setProperty('--tg-theme-button-color', '#e74c3c');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', '#ffffff');
    </script>
    <style>
        /* ... остальные стили остаются без изменений ... */
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            min-height: 100vh;
        }
        
        /* ... остальные стили остаются без изменений ... */
    </style>
</head>
