<!DOCTYPE html>
<html>
<head>
    <title>日本語 Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e74c3c">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 16px;
            cursor: pointer;
            padding: 10px 0;
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: var(--tg-theme-button-color);
            margin-bottom: 10px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .category-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .category-count {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .flashcard {
            perspective: 1000px;
            height: 300px;
            margin: 20px auto;
            max-width: 500px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 20px;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .kanji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .furigana {
            font-size: 24px;
            color: var(--tg-theme-hint-color);
        }

        .meaning {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .romaji {
            font-size: 24px;
            color: var(--tg-theme-hint-color);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .progress {
            text-align: center;
            margin-top: 15px;
            color: var(--tg-theme-hint-color);
        }

        #flashcards-container {
            display: none;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="showCategories()">← Назад к категориям</button>
        
        <div class="header">
            <h1>日本語 Study</h1>
            <p>Выберите категорию для изучения</p>
        </div>

        <div id="categories-container" class="categories-grid">
            <!-- Категории будут добавлены динамически -->
        </div>

        <div id="flashcards-container">
            <!-- Карточки будут добавлены динамически -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let categories = null;
        let currentCategory = null;
        let currentCardIndex = 0;

        // Загрузка данных из JSON файла
        async function loadCategories() {
            try {
                console.log('Начинаем загрузку данных...');
                const response = await fetch('/Languago/words.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Загруженные данные:', data);
                categories = data;
                displayCategories();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.querySelector('.header p').textContent = 'Ошибка загрузки данных';
            }
        }

        // Отображение категорий
        function displayCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            if (!categories) {
                console.error('Категории не загружены');
                return;
            }

            console.log('Начинаем отображение категорий...');
            
            for (const [id, category] of Object.entries(categories)) {
                console.log(`Создаем карточку для категории: ${id}, слов: ${category.words.length}`);
                
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.onclick = () => showCategory(id);

                categoryCard.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-title">${category.title}</div>
                    <div class="category-count">${category.words.length} слов</div>
                `;

                container.appendChild(categoryCard);
            }
            
            console.log('Отображение категорий завершено');
        }

        // Показать категорию
        function showCategory(categoryId) {
            currentCategory = categoryId;
            currentCardIndex = 0;
            
            document.querySelector('.back-button').style.display = 'block';
            document.querySelector('.header p').textContent = `Категория: ${categories[categoryId].title}`;
            document.getElementById('categories-container').style.display = 'none';
            document.getElementById('flashcards-container').style.display = 'block';
            
            updateCard();
        }

        // Вернуться к списку категорий
        function showCategories() {
            document.querySelector('.back-button').style.display = 'none';
            document.querySelector('.header p').textContent = 'Выберите категорию для изучения';
            document.getElementById('categories-container').style.display = 'grid';
            document.getElementById('flashcards-container').style.display = 'none';
        }

        // Обновить карточку
        function updateCard() {
            const category = categories[currentCategory];
            const card = category.words[currentCardIndex];
            
            const container = document.getElementById('flashcards-container');
            container.innerHTML = `
                <div class="flashcard" onclick="flipCard(this)">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="kanji">${card.kanji}</div>
                            <div class="furigana">${card.furigana}</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="meaning">${card.translation}</div>
                            <div class="romaji">${card.romaji}</div>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <button class="nav-button" onclick="previousCard()">← Назад</button>
                    <button class="nav-button" onclick="nextCard()">Вперёд →</button>
                </div>
                <div class="progress">
                    Карточка ${currentCardIndex + 1} из ${category.words.length}
                </div>
            `;
        }

        // Перевернуть карточку
        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        // Следующая карточка
        function nextCard() {
            const category = categories[currentCategory];
            currentCardIndex = (currentCardIndex + 1) % category.words.length;
            updateCard();
        }

        // Предыдущая карточка
        function previousCard() {
            const category = categories[currentCategory];
            currentCardIndex = (currentCardIndex - 1 + category.words.length) % category.words.length;
            updateCard();
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            loadCategories();
        });
    </script>
</body>
</html>
