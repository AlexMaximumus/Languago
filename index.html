<!DOCTYPE html>
<html>
<head>
    <title>日本語 Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... предыдущие стили ... */
        
        .japanese {
            font-size: 32px;
            font-weight: bold;
            color: #e74c3c;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .furigana {
            font-size: 16px;
            color: #95a5a6;
            margin-bottom: 5px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .romaji {
            font-size: 20px;
            color: #7f8c8d;
        }

        .translation {
            font-size: 24px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>日本語 Study</h1>
            <p>Нажмите на карточку, чтобы увидеть перевод</p>
        </div>

        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <div class="japanese">
                        <span class="furigana">わたし</span>
                        <span class="kanji">私</span>
                    </div>
                </div>
                <div class="card-back">
                    <span class="romaji">watashi</span>
                    <span class="translation">Я</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="button" onclick="previousCard()">← Назад</button>
            <button class="button" onclick="nextCard()">Вперёд →</button>
        </div>

        <div class="progress">
            Карточка 1 из 10
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Массив с карточками
        const cards = [
            { 
                kanji: '私',
                furigana: 'わたし',
                romaji: 'watashi',
                translation: 'Я'
            },
            {
                kanji: '今日',
                furigana: 'きょう',
                romaji: 'kyou',
                translation: 'Сегодня'
            },
            {
                kanji: '食べる',
                furigana: 'たべる',
                romaji: 'taberu',
                translation: 'Есть, кушать'
            },
            {
                kanji: '学校',
                furigana: 'がっこう',
                romaji: 'gakkou',
                translation: 'Школа'
            },
            {
                kanji: '友達',
                furigana: 'ともだち',
                romaji: 'tomodachi',
                translation: 'Друг'
            }
        ];

        let currentCard = 0;

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function updateCard() {
            const card = document.querySelector('.card');
            const furigana = card.querySelector('.card-front .furigana');
            const kanji = card.querySelector('.card-front .kanji');
            const romaji = card.querySelector('.card-back .romaji');
            const translation = card.querySelector('.card-back .translation');
            
            furigana.textContent = cards[currentCard].furigana;
            kanji.textContent = cards[currentCard].kanji;
            romaji.textContent = cards[currentCard].romaji;
            translation.textContent = cards[currentCard].translation;
            
            card.classList.remove('flipped');
            
            document.querySelector('.progress').textContent = 
                `Карточка ${currentCard + 1} из ${cards.length}`;
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }

        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            updateCard();
        });
    </script>
</body>
</html>
