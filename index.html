<!DOCTYPE html>
<html>
<head>
    <title>日本語 Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .card {
            perspective: 1000px;
            height: 200px;
            margin: 20px 0;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 15px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
        }
        .card-back {
            transform: rotateY(180deg);
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
        }
        .japanese {
            font-size: 32px;
            font-weight: bold;
            color: #e74c3c;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #c0392b;
        }
        .progress {
            text-align: center;
            margin-top: 20px;
            color: var(--tg-theme-hint-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>日本語 Study</h1>
            <p>Нажмите на карточку, чтобы увидеть перевод</p>
        </div>

        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <span class="japanese">こんにちは</span>
                </div>
                <div class="card-back">
                    <span>Здравствуйте</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="button" onclick="previousCard()">← Назад</button>
            <button class="button" onclick="nextCard()">Вперёд →</button>
        </div>

        <div class="progress">
            Карточка 1 из 10
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Массив с карточками
        const cards = [
            { japanese: 'こんにちは', russian: 'Здравствуйте' },
            { japanese: 'ありがとう', russian: 'Спасибо' },
            { japanese: 'さようなら', russian: 'До свидания' },
            { japanese: '私', russian: 'Я' },
            { japanese: '猫', russian: 'Кошка' }
        ];

        let currentCard = 0;

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function updateCard() {
            const card = document.querySelector('.card');
            const front = card.querySelector('.card-front .japanese');
            const back = card.querySelector('.card-back span');
            
            front.textContent = cards[currentCard].japanese;
            back.textContent = cards[currentCard].russian;
            
            card.classList.remove('flipped');
            
            document.querySelector('.progress').textContent = 
                `Карточка ${currentCard + 1} из ${cards.length}`;
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }

        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            updateCard();
        });
    </script>
</body>
</html>
