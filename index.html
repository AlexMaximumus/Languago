<!DOCTYPE html>
<html>
<head>
    <title>Êó•Êú¨Ë™û Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e74c3c">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .category-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .category-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .category-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .category-count {
            font-size: 14px;
            color: #7f8c8d;
        }
        .back-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 20px;
            display: none;
            transition: all 0.3s;
        }
        .back-button:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        #flashcards-container {
            display: none;
        }
        .card {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .furigana {
            font-size: 24px;
            color: #95a5a6;
            margin-bottom: 10px;
        }
        .kanji {
            font-size: 48px;
            color: #e74c3c;
            font-weight: bold;
        }
        .romaji {
            font-size: 28px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .translation {
            font-size: 32px;
            color: #2c3e50;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        .button:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .progress {
            text-align: center;
            margin-top: 20px;
            color: #95a5a6;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="showCategories()">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</button>
        
        <div class="header">
            <h1>Êó•Êú¨Ë™û Study</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è</p>
        </div>

        <div id="categories-container" class="categories">
            <div class="category-card" onclick="selectCategory('nature')">
                <div class="category-icon">üåø</div>
                <div class="category-title">–ü—Ä–∏—Ä–æ–¥–∞</div>
                <div class="category-count">20 —Å–ª–æ–≤</div>
            </div>

            <div class="category-card" onclick="selectCategory('food')">
                <div class="category-icon">üç±</div>
                <div class="category-title">–ï–¥–∞</div>
                <div class="category-count">20 —Å–ª–æ–≤</div>
            </div>

            <div class="category-card" onclick="selectCategory('communication')">
                <div class="category-icon">üí¨</div>
                <div class="category-title">–û–±—â–µ–Ω–∏–µ</div>
                <div class="category-count">20 —Å–ª–æ–≤</div>
            </div>
        </div>

        <div id="flashcards-container">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let currentCategory = null;
        let currentWords = [];
        let currentWordIndex = 0;
        let wordsData = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ–≤ –∏–∑ JSON —Ñ–∞–π–ª–∞
        async function loadWords() {
            try {
                const response = await fetch('words.json');
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ–≤');
                }
                wordsData = await response.json();
                updateCategoryCounts();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å JSON, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                wordsData = {
                    "nature": {
                        "title": "–ü—Ä–∏—Ä–æ–¥–∞",
                        "words": [
                            // ... –≤–∞—à–∏ —Å–ª–æ–≤–∞ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞ ...
                        ]
                    },
                    "food": {
                        "title": "–ï–¥–∞",
                        "words": [
                            // ... –≤–∞—à–∏ —Å–ª–æ–≤–∞ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞ ...
                        ]
                    },
                    "communication": {
                        "title": "–û–±—â–µ–Ω–∏–µ",
                        "words": [
                            // ... –≤–∞—à–∏ —Å–ª–æ–≤–∞ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞ ...
                        ]
                    }
                };
                updateCategoryCounts();
            }
        }

        function updateCategoryCounts() {
            for (const category in wordsData) {
                const count = wordsData[category].words.length;
                const countElement = document.querySelector(`[onclick="selectCategory('${category}')"] .category-count`);
                if (countElement) {
                    countElement.textContent = `${count} —Å–ª–æ–≤`;
                }
            }
        }

        function selectCategory(category) {
            if (!wordsData) return;
            
            currentCategory = category;
            currentWords = wordsData[category].words;
            currentWordIndex = 0;

            document.getElementById('categories-container').style.display = 'none';
            document.getElementById('flashcards-container').style.display = 'block';
            document.querySelector('.back-button').style.display = 'block';
            document.querySelector('.header p').textContent = `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${wordsData[category].title}`;
            
            updateFlashcard();
        }

        function updateFlashcard() {
            const container = document.getElementById('flashcards-container');
            container.innerHTML = `
                <div class="card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="furigana">${currentWords[currentWordIndex].furigana}</div>
                            <div class="kanji">${currentWords[currentWordIndex].kanji}</div>
                        </div>
                        <div class="card-back">
                            <div class="romaji">${currentWords[currentWordIndex].romaji}</div>
                            <div class="translation">${currentWords[currentWordIndex].translation}</div>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button class="button" onclick="previousCard()">‚Üê –ù–∞–∑–∞–¥</button>
                    <button class="button" onclick="nextCard()">–í–ø–µ—Ä—ë–¥ ‚Üí</button>
                </div>
                <div class="progress">
                    –ö–∞—Ä—Ç–æ—á–∫–∞ ${currentWordIndex + 1} –∏–∑ ${currentWords.length}
                </div>
            `;
        }

        function showCategories() {
            document.getElementById('categories-container').style.display = 'grid';
            document.getElementById('flashcards-container').style.display = 'none';
            document.querySelector('.back-button').style.display = 'none';
            document.querySelector('.header p').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è';
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function nextCard() {
            if (!currentWords.length) return;
            currentWordIndex = (currentWordIndex + 1) % currentWords.length;
            updateFlashcard();
        }

        function previousCard() {
            if (!currentWords.length) return;
            currentWordIndex = (currentWordIndex - 1 + currentWords.length) % currentWords.length;
            updateFlashcard();
        }

        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            loadWords();
        });
    </script>
</body>
</html>
