<!DOCTYPE html>
<html>
<head>
    <title>Êó•Êú¨Ë™û Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e74c3c">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="showCategories()">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</button>
        
        <div class="header">
            <h1>Êó•Êú¨Ë™û Study</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è</p>
        </div>

        <div id="categories-container" class="categories">
            <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ -->
        </div>

        <div id="flashcards-container">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let currentCategory = null;
        let currentWords = [];
        let currentWordIndex = 0;
        let wordsData = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ–≤ –∏–∑ JSON —Ñ–∞–π–ª–∞
        async function loadWords() {
            try {
                const response = await fetch('words.json'); // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª words.json –ª–µ–∂–∏—Ç –≤ —Ç–æ–π –∂–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ–≤');
                }
                wordsData = await response.json();
                updateCategories();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å JSON, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                wordsData = {
                    "greetings": {
                        "title": "–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è",
                        "icon": "üëã",
                        "words": [
                            {
                                "kanji": "„Åì„Çì„Å´„Å°„ÅØ",
                                "furigana": "„Åì„Çì„Å´„Å°„ÅØ",
                                "romaji": "Konnichiwa",
                                "translation": "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ"
                            },
                            {
                                "kanji": "„ÅÇ„Çä„Åå„Å®„ÅÜ",
                                "furigana": "„ÅÇ„Çä„Åå„Å®„ÅÜ",
                                "romaji": "Arigatou",
                                "translation": "–°–ø–∞—Å–∏–±–æ"
                            }
                        ]
                    },
                    "numbers": {
                        "title": "–ß–∏—Å–ª–∞",
                        "icon": "üî¢",
                        "words": [
                            {
                                "kanji": "‰∏Ä",
                                "furigana": "„ÅÑ„Å°",
                                "romaji": "Ichi",
                                "translation": "–û–¥–∏–Ω"
                            },
                            {
                                "kanji": "‰∫å",
                                "furigana": "„Å´",
                                "romaji": "Ni",
                                "translation": "–î–≤–∞"
                            }
                        ]
                    }
                };
                updateCategories();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function updateCategories() {
            const categoriesContainer = document.getElementById('categories-container');
            categoriesContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä

            for (const category in wordsData) {
                const categoryData = wordsData[category];
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => selectCategory(category);

                card.innerHTML = `
                    <div class="category-icon">${categoryData.icon}</div>
                    <div class="category-title">${categoryData.title}</div>
                    <div class="category-count">${categoryData.words.length} —Å–ª–æ–≤</div>
                `;

                categoriesContainer.appendChild(card);
            }
        }

        function selectCategory(category) {
            if (!wordsData) return;
            
            currentCategory = category;
            currentWords = wordsData[category].words;
            currentWordIndex = 0;

            document.getElementById('categories-container').style.display = 'none';
            document.getElementById('flashcards-container').style.display = 'block';
            document.querySelector('.back-button').style.display = 'block';
            document.querySelector('.header p').textContent = `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${wordsData[category].title}`;
            
            updateFlashcard();
        }

        function updateFlashcard() {
            const container = document.getElementById('flashcards-container');
            container.innerHTML = `
                <div class="card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="furigana">${currentWords[currentWordIndex].furigana}</div>
                            <div class="kanji">${currentWords[currentWordIndex].kanji}</div>
                        </div>
                        <div class="card-back">
                            <div class="romaji">${currentWords[currentWordIndex].romaji}</div>
                            <div class="translation">${currentWords[currentWordIndex].translation}</div>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button class="button" onclick="previousCard()">‚Üê –ù–∞–∑–∞–¥</button>
                    <button class="button" onclick="nextCard()">–í–ø–µ—Ä—ë–¥ ‚Üí</button>
                </div>
                <div class="progress">
                    –ö–∞—Ä—Ç–æ—á–∫–∞ ${currentWordIndex + 1} –∏–∑ ${currentWords.length}
                </div>
            `;
        }

        function showCategories() {
            document.getElementById('categories-container').style.display = 'grid';
            document.getElementById('flashcards-container').style.display = 'none';
            document.querySelector('.back-button').style.display = 'none';
            document.querySelector('.header p').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è';
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function nextCard() {
            if (!currentWords.length) return;
            currentWordIndex = (currentWordIndex + 1) % currentWords.length;
            updateFlashcard();
        }

        function previousCard() {
            if (!currentWords.length) return;
            currentWordIndex = (currentWordIndex - 1 + currentWords.length) % currentWords.length;
            updateFlashcard();
        }

        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            loadWords();
        });
    </script>
</body>
</html>
