<!DOCTYPE html>
<html>
<head>
    <title>Êó•Êú¨Ë™û Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e74c3c">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 16px;
            cursor: pointer;
            padding: 10px 0;
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: var(--tg-theme-button-color);
            margin-bottom: 10px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .category-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .category-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .category-count {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        .card {
            perspective: 1000px;
            height: 300px;
            margin: 20px auto;
            max-width: 500px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background: var(--tg-theme-secondary-bg-color);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .furigana {
            font-size: 24px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 10px;
        }

        .kanji {
            font-size: 48px;
            color: var(--tg-theme-button-color);
            font-weight: bold;
        }

        .romaji {
            font-size: 28px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 10px;
        }

        .translation {
            font-size: 32px;
            color: var(--tg-theme-text-color);
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .progress {
            text-align: center;
            margin-top: 20px;
            color: var(--tg-theme-hint-color);
        }

        #flashcards-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="showCategories()">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</button>
        
        <div class="header">
            <h1>Êó•Êú¨Ë™û Study</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è</p>
        </div>

        <div id="categories-container" class="categories">
            <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div id="flashcards-container">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const wordsData = {
            "numbers": {
                "title": "–ß–∏—Å–ª–∞",
                "icon": "üî¢",
                "words": [
                    {
                        "kanji": "‰∏Ä",
                        "furigana": "„ÅÑ„Å°",
                        "romaji": "ichi",
                        "translation": "–û–¥–∏–Ω"
                    },
                    {
                        "kanji": "‰∫å",
                        "furigana": "„Å´",
                        "romaji": "ni",
                        "translation": "–î–≤–∞"
                    },
                    {
                        "kanji": "‰∏â",
                        "furigana": "„Åï„Çì",
                        "romaji": "san",
                        "translation": "–¢—Ä–∏"
                    },
                    {
                        "kanji": "Âõõ",
                        "furigana": "„Åó / „Çà„Çì",
                        "romaji": "shi / yon",
                        "translation": "–ß–µ—Ç—ã—Ä–µ"
                    }
                ]
            }
        };

        let currentCategory = null;
        let currentWords = [];
        let currentWordIndex = 0;

        function updateCategories() {
            const categoriesContainer = document.getElementById('categories-container');
            categoriesContainer.innerHTML = '';

            for (const category in wordsData) {
                const categoryData = wordsData[category];
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => selectCategory(category);

                card.innerHTML = `
                    <div class="category-icon">${categoryData.icon}</div>
                    <div class="category-title">${categoryData.title}</div>
                    <div class="category-count">${categoryData.words.length} —Å–ª–æ–≤</div>
                `;

                categoriesContainer.appendChild(card);
            }
        }

        function selectCategory(category) {
            currentCategory = category;
            currentWords = wordsData[category].words;
            currentWordIndex = 0;

            document.getElementById('categories-container').style.display = 'none';
            document.getElementById('flashcards-container').style.display = 'block';
            document.querySelector('.back-button').style.display = 'block';
            document.querySelector('.header p').textContent = `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${wordsData[category].title}`;
            
            updateFlashcard();
        }

        function updateFlashcard() {
            const container = document.getElementById('flashcards-container');
            container.innerHTML = `
                <div class="card" onclick="flipCard(this)">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="furigana">${currentWords[currentWordIndex].furigana}</div>
                            <div class="kanji">${currentWords[currentWordIndex].kanji}</div>
                        </div>
                        <div class="card-back">
                            <div class="romaji">${currentWords[currentWordIndex].romaji}</div>
                            <div class="translation">${currentWords[currentWordIndex].translation}</div>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button class="button" onclick="previousCard()">‚Üê –ù–∞–∑–∞–¥</button>
                    <button class="button" onclick="nextCard()">–í–ø–µ—Ä—ë–¥ ‚Üí</button>
                </div>
                <div class="progress">
                    –ö–∞—Ä—Ç–æ—á–∫–∞ ${currentWordIndex + 1} –∏–∑ ${currentWords.length}
                </div>
            `;
        }

        function showCategories() {
            document.getElementById('categories-container').style.display = 'grid';
            document.getElementById('flashcards-container').style.display = 'none';
            document.querySelector('.back-button').style.display = 'none';
            document.querySelector('.header p').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è';
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function nextCard() {
            if (!currentWords.length) return;
            currentWordIndex = (currentWordIndex + 1) % currentWords.length;
            updateFlashcard();
        }

        function previousCard() {
            if (!currentWords.length) return;
            currentWordIndex = (currentWordIndex - 1 + currentWords.length) % currentWords.length;
            updateFlashcard();
        }

        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            updateCategories();
        });
    </script>
</body>
</html>
