<!DOCTYPE html>
<html>
<head>
    <title>日本語 Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .card {
            perspective: 1000px;
            height: 300px;
            margin: 20px auto;
            max-width: 500px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-back {
            transform: rotateY(180deg);
            gap: 20px;
        }
        .japanese {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .furigana {
            font-size: 24px;
            color: #95a5a6;
            font-weight: normal;
        }
        .kanji {
            font-size: 48px;
            color: #e74c3c;
            font-weight: bold;
        }
        .romaji {
            font-size: 28px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .translation {
            font-size: 32px;
            color: #2c3e50;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .progress {
            text-align: center;
            margin-top: 20px;
            color: #95a5a6;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>日本語 Study</h1>
            <p>Нажмите на карточку, чтобы увидеть перевод</p>
        </div>

        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <div class="japanese">
                        <span class="furigana">わたし</span>
                        <span class="kanji">私</span>
                    </div>
                </div>
                <div class="card-back">
                    <span class="romaji">watashi</span>
                    <span class="translation">Я</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="button" onclick="previousCard()">← Назад</button>
            <button class="button" onclick="nextCard()">Вперёд →</button>
        </div>

        <div class="progress">
            Карточка 1 из 5
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const cards = [
            { 
                kanji: '私',
                furigana: 'わたし',
                romaji: 'watashi',
                translation: 'Я'
            },
            {
                kanji: '今日',
                furigana: 'きょう',
                romaji: 'kyou',
                translation: 'Сегодня'
            },
            {
                kanji: '食べる',
                furigana: 'たべる',
                romaji: 'taberu',
                translation: 'Есть, кушать'
            },
            {
                kanji: '学校',
                furigana: 'がっこう',
                romaji: 'gakkou',
                translation: 'Школа'
            },
            {
                kanji: '友達',
                furigana: 'ともだち',
                romaji: 'tomodachi',
                translation: 'Друг'
            }
        ];

        let currentCard = 0;

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function updateCard() {
            const card = document.querySelector('.card');
            const furigana = card.querySelector('.card-front .furigana');
            const kanji = card.querySelector('.card-front .kanji');
            const romaji = card.querySelector('.card-back .romaji');
            const translation = card.querySelector('.card-back .translation');
            
            furigana.textContent = cards[currentCard].furigana;
            kanji.textContent = cards[currentCard].kanji;
            romaji.textContent = cards[currentCard].romaji;
            translation.textContent = cards[currentCard].translation;
            
            card.classList.remove('flipped');
            
            document.querySelector('.progress').textContent = 
                `Карточка ${currentCard + 1} из ${cards.length}`;
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            updateCard();
        }

        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            updateCard();
        });
    </script>
</body>
</html>
