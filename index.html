<!DOCTYPE html>
<html>
<head>
    <title>日本語 Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .card {
            perspective: 1000px;
            height: 300px; /* Увеличили высоту */
            margin: 20px auto; /* Центрируем */
            max-width: 500px; /* Ограничиваем ширину */
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            padding: 20px;
            box-sizing: border-box;
        }
        .card-back {
            transform: rotateY(180deg);
            gap: 20px;
        }
        .japanese {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .furigana {
            font-size: 24px;
            color: #95a5a6;
            font-weight: normal;
        }
        .kanji {
            font-size: 48px;
            color: #e74c3c;
            font-weight: bold;
        }
        .romaji {
            font-size: 28px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .translation {
            font-size: 32px;
            color: #2c3e50;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .progress {
            text-align: center;
            margin-top: 20px;
            color: var(--tg-theme-hint-color);
            font-size: 16px;
        }
    </style>
</head>
