<!DOCTYPE html>
<html>
<head>
    <title>日本語 Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Стили для категорий */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .category-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .category-count {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        /* Стили для флип-карточек */
        .flashcard {
            perspective: 1000px;
            height: 300px;
            margin: 20px auto;
            max-width: 500px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 20px;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .kanji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .furigana {
            font-size: 24px;
            color: var(--tg-theme-hint-color);
        }

        .meaning {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .romaji {
            font-size: 24px;
            color: var(--tg-theme-hint-color);
        }

        /* Навигация */
        .back-button {
            display: none;
            background: none;
            border: none;
            color: var(--tg-theme-link-color);
            padding: 10px 0;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .progress {
            text-align: center;
            margin-top: 15px;
            color: var(--tg-theme-hint-color);
        }

        #flashcards-container {
            display: none;
        }
    </style>
</head>
<body>

</html>
