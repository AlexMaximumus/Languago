<!DOCTYPE html>
<html>
<head>
    <title>LanguaGO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }
        .language-card {
            border: 1px solid var(--tg-theme-hint-color);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LanguaGO</h1>
        
        <div class="language-card">
            <h2>Английский язык</h2>
            <button class="button" onclick="startLearning('english', 'beginner')">Начальный уровень</button>
            <button class="button" onclick="startLearning('english', 'intermediate')">Средний уровень</button>
        </div>

        <div class="language-card">
            <h2>Испанский язык</h2>
            <button class="button" onclick="startLearning('spanish', 'beginner')">Начальный уровень</button>
            <button class="button" onclick="startLearning('spanish', 'intermediate')">Средний уровень</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function startLearning(language, level) {
            tg.showAlert(`Выбран ${language} язык, уровень: ${level}`);
        }

        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
        });
    </script>
</body>
</html>
