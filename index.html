<!DOCTYPE html>
<html>
<head>
    <title>日本語 Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... существующие стили ... */
        
        /* Добавим стили для сетки категорий */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .category-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .category-count {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="showCategories()">← Назад к категориям</button>
        
        <div class="header">
            <h1>日本語 Study</h1>
            <p>Выберите категорию для изучения</p>
        </div>

        <div id="categories-container" class="categories-grid">
            <!-- Категории будут добавлены динамически -->
        </div>

        <div id="flashcards-container" style="display: none;">
            <!-- Карточки будут добавлены динамически -->
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let categories = null;
        let currentCategory = null;
        let currentCardIndex = 0;

        // Загрузка данных из JSON файла
        async function loadCategories() {
            try {
                const response = await fetch('words.json');
                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных');
                }
                categories = await response.json();
                displayCategories();
            } catch (error) {
                console.error('Ошибка:', error);
                document.querySelector('.header p').textContent = 'Ошибка загрузки данных';
            }
        }

        // Отображение категорий
        function displayCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            for (const [id, category] of Object.entries(categories)) {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.onclick = () => showCategory(id);

                categoryCard.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-title">${category.title}</div>
                    <div class="category-count">${category.words.length} слов</div>
                `;

                container.appendChild(categoryCard);
            }
        }

        // Показать категорию
        function showCategory(categoryId) {
            currentCategory = categoryId;
            currentCardIndex = 0;
            
            document.querySelector('.back-button').style.display = 'block';
            document.querySelector('.header p').textContent = `Категория: ${categories[categoryId].title}`;
            document.getElementById('categories-container').style.display = 'none';
            document.getElementById('flashcards-container').style.display = 'block';
            
            updateCard();
        }

        // Вернуться к списку категорий
        function showCategories() {
            document.querySelector('.back-button').style.display = 'none';
            document.querySelector('.header p').textContent = 'Выберите категорию для изучения';
            document.getElementById('categories-container').style.display = 'grid';
            document.getElementById('flashcards-container').style.display = 'none';
        }

        // Обновить карточку
        function updateCard() {
            const category = categories[currentCategory];
            const card = category.words[currentCardIndex];
            
            const container = document.getElementById('flashcards-container');
            container.innerHTML = `
                <div class="flashcard" onclick="flipCard(this)">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="kanji">${card.kanji}</div>
                            <div class="furigana">${card.furigana}</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="meaning">${card.translation}</div>
                            <div class="romaji">${card.romaji}</div>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <button class="nav-button" onclick="previousCard()">← Назад</button>
                    <button class="nav-button" onclick="nextCard()">Вперёд →</button>
                </div>
                <div class="progress">
                    Карточка ${currentCardIndex + 1} из ${category.words.length}
                </div>
            `;
        }

        // Перевернуть карточку
        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        // Следующая карточка
        function nextCard() {
            const category = categories[currentCategory];
            currentCardIndex = (currentCardIndex + 1) % category.words.length;
            updateCard();
        }

        // Предыдущая карточка
        function previousCard() {
            const category = categories[currentCategory];
            currentCardIndex = (currentCardIndex - 1 + category.words.length) % category.words.length;
            updateCard();
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            loadCategories();
        });
    </script>
</body>
</html>
